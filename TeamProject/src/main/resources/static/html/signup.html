<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입</title>
        <link rel="stylesheet" href="/css/signup.css">       
    </head>
    <body>
            <form class="signup" action="" method="post">
                <div>
                    <h1 ><a href="index.html">회원가입</a></h1>
                </div>
                <div class="content">
                    <div>
                        <input  class="input input-id" type="text" placeholder="아이디" required autofocus>
                        <input class="button" type="button"value="중복확인">
                    </div>
                    <div>
                        <input class="input input-pwd1" type="text" placeholder="비밀번호" required>
                    </div>
                    <div>
                        <input class="input input-pwd2" type="text" placeholder="비밀번호 재확인" required>
                    </div>
                    <div>
                        <input class="input input-email" type="email" placeholder="이메일" required>
                    </div>
                    <div>
                        <input class="input input-name" type="text" placeholder="이름" required>
                    </div>
                    <div>
                        <input class="input input-zipcode" type="text" name="address" placeholder="우편번호" required>
                        <input class="button" type="button" value="우편번호검색">
                    </div>
                    <div>
                        <input class="input input-address" type="text" placeholder="주소" required>
                    </div>
                    <div>
                        <input class="input input-tel" type="tel" placeholder="전화번호" required>
                        <input class="button" type="button" value="인증번호 전송">
                    </div>
                    <div>
                        <input class="input input-certification" type="text" class="certification" placeholder="인증번호 입력" required>
                        <input class="button" type="button" value="확인"><br>
                    </div>
                    <div>
                        <input class="signup-button" type="submit" value="회원가입"> 
                    </div>
                </div>
            </form>
    </body>
</html>
