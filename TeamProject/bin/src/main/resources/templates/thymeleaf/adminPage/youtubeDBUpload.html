<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>JSON 파일 목록 및 데이터 표시</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
	<div>
		<div>
			<h2>JSON 파일 목록</h2>
			<ul id="fileList">
				<li th:each="file : ${files}" th:data-filename="${file}" class="file-item"><a href="#"
						th:text="${file}"></a></li>
			</ul>
		</div>
		<div>
			<label for="search_query">Search Query:</label>
			<input type="text" id="search_query" name="search_query" style="width:150px">

			<label for="max_items">Max Items:</label>
			<input type="number" id="max_items" name="max_items" min="1" max="100" placeholder="기본값 : 10개 검색"
				style="width:150px">

			<button id="scrape_button">Scrape</button>
			<div id="results"></div>
		</div>
	</div>

	<div>
		<form id="dataForm" action="/admin_youtubeDBUpload_ok" method="post">
			<h2>파일 데이터<button onclick="submitSelectedData()">Submit Checked Rows</button></h2>
			<table id="dataTable" border="1">
				<thead>
					<th>seq</th>
					<th>title</th>
					<th>url</th>
					<th>iframe_url</th>
					<th>img_url</th>
					<th>uploader</th>
					<th>type</th>
					<th>DBUpload</th>
				</thead>
				<tbody>
				</tbody>
			</table>
		</form>
	</div>

	<script src="./js/youtubeDBUpload.js">

	</script>
</body>

</html>
